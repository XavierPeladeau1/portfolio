services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3.4.25-python3.14
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_URL: http://127.0.0.1:4200/api
      PREFECT_UI_API_URL: http://localhost:4200/api
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server start --no-services
    ports:
      - "80:4200"
    volumes:
      - /opt/prefect-infrastructure:/opt/prefect-infrastructure

  prefect-services:
    image: prefecthq/prefect:3.4.25-python3.14
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server services start

  prefect-cloud-run-worker:
    image: prefecthq/prefect:3.4.25-python3.14
    depends_on:
      prefect-server:
        condition: service_started
    environment:
      PREFECT_API_URL: http://${prefect_server_ip}/api
      GCP_PROJECT: ${gcp_project}
      GCP_REGION: ${gcp_region}
      PREFECT_IMAGE: ${prefect_image}
      POOL_NAME: cloud-run
      VPC_CONNECTOR_NAME: prefect-connector
    command: >
      sh -c "
        pip install prefect-gcp &&
        python3 /opt/prefect-infrastructure/create_cloud_run_pool.py &&
        prefect worker start --pool cloud-run
      "
    volumes:
      - /opt/prefect-infrastructure:/opt/prefect-infrastructure
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: